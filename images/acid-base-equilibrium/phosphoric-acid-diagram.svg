<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;">
  <style>
    :root {
      --text-color: #24292e;
      --bg-color: #ffffff;
      --line-color: #586069;
      --strong-color: #d73a49;
      --weak-color: #22863a;
      --medium-color: #e36209;
      --very-weak-color: #005cc5;
      --tick-color: #6a737d;
      --grid-color: #eaecef;
      --section-color: #f6f8fa;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #c9d1d9;
        --bg-color: #0d1117;
        --line-color: #8b949e;
        --strong-color: #ff7b72;
        --weak-color: #7ee787;
        --medium-color: #ffa657;
        --very-weak-color: #79c0ff;
        --tick-color: #6e7681;
        --grid-color: #21262d;
        --section-color: #161b22;
      }
    }
    
    .background {
      fill: var(--bg-color);
    }
    
    .axis {
      stroke: var(--line-color);
      stroke-width: 2;
    }
    
    .grid {
      stroke: var(--grid-color);
      stroke-width: 1;
      stroke-dasharray: 4 4;
    }
    
    .tick {
      stroke: var(--tick-color);
      stroke-width: 1;
    }
    
    .label {
      font-size: 14px;
      fill: var(--text-color);
    }
    
    .title {
      font-size: 20px;
      font-weight: 600;
      fill: var(--text-color);
    }
    
    .subtitle {
      font-size: 16px;
      fill: var(--text-color);
    }
    
    .pka-line {
      stroke: var(--line-color);
      stroke-width: 1.5;
      stroke-dasharray: 5 3;
    }
    
    .pka-label {
      font-size: 12px;
      fill: var(--text-color);
    }
    
    .h3po4 {
      stroke: var(--strong-color);
      stroke-width: 3;
      fill: none;
    }
    
    .h2po4 {
      stroke: var(--medium-color);
      stroke-width: 3;
      fill: none;
    }
    
    .hpo4 {
      stroke: var(--weak-color);
      stroke-width: 3;
      fill: none;
    }
    
    .po4 {
      stroke: var(--very-weak-color);
      stroke-width: 3;
      fill: none;
    }
    
    .legend-item {
      font-size: 14px;
      fill: var(--text-color);
    }
    
    .legend-line {
      stroke-width: 3;
    }
  </style>

