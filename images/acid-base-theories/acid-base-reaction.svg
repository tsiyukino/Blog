<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    :root {
      --background: #f0f0f0;
      --text-primary: #000000;
      --text-secondary: #333333;
      --text-tertiary: #666666;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #222222;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-tertiary: #999999;
      }
    }
    
    .background {
      fill: var(--background);
    }
    
    .text-primary {
      fill: var(--text-primary);
    }
    
    .text-secondary {
      fill: var(--text-secondary);
    }
    
    .text-tertiary {
      fill: var(--text-tertiary);
    }
    
    .stroke-primary {
      stroke: var(--text-primary);
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" class="background" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" class="text-primary">Acid-Base Reaction: HCl + NaOH → NaCl + H₂O</text>
  
  <!-- Left side: Before reaction -->
  <text x="200" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" class="text-primary">Before Reaction</text>
  
  <!-- HCl Molecule -->
  <circle cx="150" cy="150" r="25" fill="#33cc33" stroke="#1a8c1a" stroke-width="2" /> <!-- H atom -->
  <text x="150" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white">H</text>
  <text x="150" y="175" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">δ+</text>
  
  <line x1="175" y1="150" x2="210" y2="150" class="stroke-primary" stroke-width="3" />
  
  <circle cx="235" cy="150" r="30" fill="#00cc99" stroke="#009973" stroke-width="2" /> <!-- Cl atom -->
  <text x="235" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Cl</text>
  <text x="235" y="175" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">δ-</text>
  
  <text x="200" y="200" font-family="Arial" font-size="16" text-anchor="middle" class="text-primary">Hydrogen Chloride (HCl)</text>
  <text x="200" y="220" font-family="Arial" font-size="14" text-anchor="middle" class="text-tertiary">Acid</text>
  
  <!-- NaOH Molecule -->
  <circle cx="150" cy="300" r="30" fill="#cc3399" stroke="#991f5f" stroke-width="2" /> <!-- Na atom -->
  <text x="150" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Na</text>
  <text x="150" y="325" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">+</text>
  
  <line x1="180" y1="300" x2="215" y2="300" class="stroke-primary" stroke-width="3" />
  
  <circle cx="235" cy="300" r="25" fill="#ff6600" stroke="#cc5200" stroke-width="2" /> <!-- O atom -->
  <text x="235" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="white">O</text>
  <text x="235" y="325" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">δ-</text>
  
  <line x1="250" y1="285" x2="270" y2="270" class="stroke-primary" stroke-width="3" />
  
  <circle cx="280" cy="260" r="20" fill="#33cc33" stroke="#1a8c1a" stroke-width="2" /> <!-- H atom -->
  <text x="280" y="265" font-family="Arial" font-size="18" text-anchor="middle" fill="white">H</text>
  <text x="280" y="280" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">δ+</text>
  
  <text x="200" y="350" font-family="Arial" font-size="16" text-anchor="middle" class="text-primary">Sodium Hydroxide (NaOH)</text>
  <text x="200" y="370" font-family="Arial" font-size="14" text-anchor="middle" class="text-tertiary">Base</text>
  
  <!-- Right side: After reaction -->
  <text x="600" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" class="text-primary">After Reaction</text>
  
  <!-- NaCl -->
  <circle cx="550" cy="150" r="30" fill="#cc3399" stroke="#991f5f" stroke-width="2" /> <!-- Na atom -->
  <text x="550" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Na</text>
  <text x="550" y="175" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">+</text>
  
  <circle cx="650" cy="150" r="30" fill="#00cc99" stroke="#009973" stroke-width="2" /> <!-- Cl atom -->
  <text x="650" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Cl</text>
  <text x="650" y="175" font-family="Arial" font-size="10" text-anchor="middle" class="text-secondary">-</text>
  
  <!-- Dotted line representing ionic bond -->
  <line x1="580" y1="150" x2="620" y2="150" class="stroke-primary" stroke-width="2" stroke-dasharray="5,5" />
  
  <text x="600" y="200" font-family="Arial" font-size="16" text-anchor="middle" class="text-primary">Sodium Chloride (NaCl)</text>
  <text x="600" y="220" font-family="Arial" font-size="14" text-anchor="middle" class="text-tertiary">Salt</text>
  
  <!-- H2O -->
  <circle cx="550" cy="300" r="25" fill="#33cc33" stroke="#1a8c1a" stroke-width="2" /> <!-- H atom -->
  <text x="550" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="white">H</text>
  
  <line x1="570" y1="290" x2="590" y2="280" class="stroke-primary" stroke-width="3" />
  
  <circle cx="600" cy="270" r="25" fill="#ff6600" stroke="#cc5200" stroke-width="2" /> <!-- O atom -->
  <text x="600" y="275" font-family="Arial" font-size="18" text-anchor="middle" fill="white">O</text>
  
  <line x1="610" y1="290" x2="630" y2="290" class="stroke-primary" stroke-width="3" />
  
  <circle cx="650" cy="300" r="25" fill="#33cc33" stroke="#1a8c1a" stroke-width="2" /> <!-- H atom -->
  <text x="650" y="305" font-family="Arial" font-size="18" text-anchor="middle" fill="white">H</text>
  
  <text x="600" y="350" font-family="Arial" font-size="16" text-anchor="middle" class="text-primary">Water (H₂O)</text>
  
  <!-- Reaction arrow -->
  <line x1="350" y1="200" x2="450" y2="200" class="stroke-primary" stroke-width="4" />
  <polygon points="450,200 440,195 440,205" class="text-primary" />
  
  <!-- Electron transfer visualization -->
  <circle cx="400" cy="150" r="8" fill="#3366ff" stroke="#0000cc" stroke-width="1"> <!-- Electron -->
    <animate attributeName="cx" values="235;400;550" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="150;150;150" dur="4s" repeatCount="indefinite" />
  </circle>
  <text x="400" y="140" font-family="Arial" font-size="12" text-anchor="middle" class="text-primary">e⁻</text>
  
  <circle cx="400" cy="260" r="8" fill="#3366ff" stroke="#0000cc" stroke-width="1"> <!-- Electron -->
    <animate attributeName="cx" values="280;400;600" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="260;260;270" dur="4s" repeatCount="indefinite" />
  </circle>
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle" class="text-primary">e⁻</text>
</svg>
